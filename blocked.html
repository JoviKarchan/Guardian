<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>⚠️ ACCESS DENIED</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #ff4444;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 4em;
      color: #ff0000;
      text-shadow: 0 0 10px #ff0000, 0 0 20px #800000;
      animation: glitch 1s infinite;
    }

    p {
      margin-top: 20px;
      font-size: 1.5em;
      max-width: 600px;
      color: #ccc;
    }

    .warning {
      background: #1a0000;
      padding: 1em 2em;
      border: 2px solid #ff0000;
      border-radius: 8px;
      box-shadow: 0 0 15px red;
    }

    @keyframes glitch {
      0% {
        transform: translate(0);
      }
      20% {
        transform: translate(-2px, 2px);
      }
      40% {
        transform: translate(2px, -2px);
      }
      60% {
        transform: translate(-2px, -1px);
      }
      80% {
        transform: translate(1px, 2px);
      }
      100% {
        transform: translate(0);
      }
    }
  </style>
</head>
<body>
  <div class="warning">
    <h1>⚠️ ACCESS DENIED</h1>
    <p>This domain has been <strong>blacklisted</strong> by your system administrator or security policy.</p>
    <p>Attempted access has been logged.</p>
  </div>
</body>
</html>
